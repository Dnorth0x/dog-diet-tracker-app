<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog Diet Tracker</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body class="bg-brand-dark text-brand-light font-sans antialiased">
    
    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
      
      <header class="text-center mb-8">
        <h1 class="text-4xl md:text-5xl font-bold text-brand-light">Dog Diet Tracker</h1>
        <p class="text-brand-muted mt-2">Log your furry friend's meals with ease.</p>
      </header>

      <main>
        <section class="bg-brand-medium p-6 md:p-8 rounded-lg shadow-2xl mb-8">
          <form id="diet-form" class="grid grid-cols-1 md:grid-cols-2 gap-6"></form>
        </section>
        <section id="log-entries" class="space-y-4"></section>
      </main>

    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
